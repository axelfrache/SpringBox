<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .navbar-custom {
            background-color: #8D7389;
        }

        .navbar-light .navbar-brand {
            color: #3498db;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #2c3e50;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #2980b9;
        }

        .navbar-light .navbar-nav .nav-link.active {
            color: #27ae60;
        }
    </style>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom" style="background-color: #385871;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/springbox">SpringBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/springbox/files">Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/springbox/login">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center" th:if="${username != null}">
                        <span class="navbar-text me-2">Logged in as: <b th:text="${username}"></b></span>
                    </li>
                    <li class="nav-item" th:if="${username != null}">
                        <a class="nav-link" href="/springbox/user/edit">Edit Profile</a>
                    </li>
                    <li class="nav-item" th:if="${username != null}">
                        <a class="nav-link" href="/springbox/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
